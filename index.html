<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:black;
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
}

.notebook{
    position:absolute;
    width:600px;
    height:600px;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    box-shadow:0 0 30px rgba(0,0,0,.3);
    overflow:hidden;
}

.message{
    position:absolute;
    width:100%;
    padding:0 40px;
    text-align:center;
    top:40%;
    opacity:0;
    color:#ff4d4d;
    font-family:'Great Vibes',cursive;
    transition:opacity 1s;
    box-sizing:border-box;
    white-space:pre-line;
}

.big{
    font-size:66px;
    font-weight:bold;
}

.medium{
    font-size:40px;
}

.small{
    font-size:34px;
}

.smaller{
    font-size:30px;
}

.heart{
    position:absolute;
    font-size:24px;
    animation:float 6s linear infinite;
    pointer-events:none;
}

@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-1200px);opacity:0;}
}

.center-heart{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:140px;
    animation:blink 1s infinite;
    cursor:pointer;
}

@keyframes blink{
    0%,100%{opacity:1;}
    50%{opacity:.3;}
}
</style>
</head>

<body>

<div class="notebook" id="notebook"></div>

<script>
const notebook=document.getElementById("notebook");

function floatingHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.top="100%";
    h.style.fontSize=20+Math.random()*25+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(floatingHeart,500);

const messages=[
{t:"Sweetheart üíû",cls:"big",d:3000},
{t:"Your smile is precious to me ü•∞‚ú®",cls:"medium",d:5000},
{t:"A sweet journey of Valentine's week with your smile üå∏üíñ",cls:"small",d:5000},
{t:"Let's continue ü•∞üíû",cls:"small",d:5000},
{t:"You are the one who makes my life bloom and blossom like a rose üåπ",cls:"small",d:5000},
{t:"I want to love you forever, and every day my love for you grows üíë‚ù§Ô∏è",cls:"small",d:5000},
{t:"You‚Äôre so sweet, and my life feels sweeter with you every day more than chocolate üç´‚ù§Ô∏è",cls:"small",d:5000},
{t:"My heart feels safe with you, wrapped in your soft side‚Äîsofter than the softest teddy üß∏‚ù§Ô∏è",cls:"small",d:5000},
{t:"Whatever comes in life, I promise I‚Äôll always be with you, and my love for you will stay the same üíå",cls:"smaller",d:5000},
{t:"Distance doesn‚Äôt matter‚Äîhere‚Äôs a hug full of love ‚ù§Ô∏èü§óü•∞",cls:"small",d:5000},
{t:"Sending all my love ‚ù§Ô∏è hoping you feel how special you are to me üíñ",cls:"small",d:5000},
{t:"With you, everything feels complete üíñ\nYou feel like home to me üè†\nJust thinking of you makes me smile üòç\nYou are my favorite happiness ü•∞\nWill you be my Valentine? üíå",cls:"small",d:6000},
{t:"You are my heart, my peace, and my comfort üíï",cls:"small",d:5000}
];

let i=0;

function showNext(){
if(i>=messages.length){
showHeart();
return;
}

const m=messages[i];
const div=document.createElement("div");
div.className=`message ${m.cls}`;
div.innerText=m.t;
notebook.appendChild(div);

setTimeout(()=>div.style.opacity=1,100);
setTimeout(()=>{
div.style.opacity=0;
setTimeout(()=>div.remove(),1000);
},m.d);

i++;
setTimeout(showNext,m.d+3000);
}

function showHeart(){
const heart=document.createElement("div");
heart.className="center-heart";
heart.innerText="‚ù§Ô∏è";
notebook.appendChild(heart);

function showFinal(){
heart.remove();

const final=document.createElement("div");
final.className="message small";
final.style.opacity=1;
final.style.top="42%";
final.innerText="Happy Valentine‚Äôs Day to my forever Valentine";
notebook.appendChild(final);

setTimeout(()=>{
const love=document.createElement("div");
love.className="message small";
love.style.opacity=1;
love.style.top="52%";
love.innerText="Love forever just for you ‚ù§Ô∏èüíû";
notebook.appendChild(love);
},3000);
}

heart.onclick=showFinal;
setTimeout(showFinal,3000);
}

setTimeout(showNext,6000);
</script>

</body>
</html>
