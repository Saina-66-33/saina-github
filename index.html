<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000000; /* solid black */
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}

.message {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 4;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
}

.message.big {
    font-size: 60px;
    font-weight: bold;
}

.message.small {
    font-size: 36px;
}

@keyframes zoomIn {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

<div class="notebook" id="notebook"></div>

<script>
const notebook = document.getElementById('notebook');

// Floating hearts in background
function createHeart() {
    const bunchChance = Math.random();
    const heartCount = bunchChance < 0.3 ? 6 + Math.floor(Math.random() * 2) : 1;

    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'â¤ï¸';

        const x = Math.random() * window.innerWidth + (i * 10);
        const y = Math.random() * window.innerHeight + (i * 10);
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';

        const duration = 5 + Math.random() * 5;
        heart.style.animationDuration = duration + 's';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
    }
}
setInterval(createHeart, 500);

// First big message - "Sweetheart ðŸ’ž"
function showFirstMessage() {
    const bigMsg = document.createElement('div');
    bigMsg.classList.add('message', 'big');
    bigMsg.innerText = 'Sweetheart ðŸ’ž';
    notebook.appendChild(bigMsg);

    setTimeout(() => {
        bigMsg.style.opacity = 1;
        setTimeout(() => {
            bigMsg.style.opacity = 0;
            setTimeout(() => {
                bigMsg.remove();
                showValentineJourney();
            }, 500);
        }, 3000);
    }, 6600);
}

// Messages sequence
const journeyLines = [
    "Your smile is precious to me ðŸ¥°âœ¨",
    "A sweet journey of Valentine's week with your smile ðŸŒ¸ðŸ’–",
    "Let's continue ðŸ¥°ðŸ’ž",
    "You make my world bloom and blossom like a rose ðŸŒ¹ðŸŒ·",
    "I want to love you forever, and every day my love for you grows ðŸ’‘â¤ï¸",
    "You are so sweet, and being with you makes my life sweeter every day, just like chocolate ðŸ«ðŸ’•"
];

function showValentineJourney() {
    let index = 0;
    function showLine() {
        if (index >= journeyLines.length) return;

        const line = document.createElement('div');
        line.classList.add('message', 'small');
        line.style.top = '40%';
        line.style.opacity = 0;
        line.innerText = journeyLines[index++];
        notebook.appendChild(line);

        setTimeout(() => line.style.opacity = 1, 200);
        setTimeout(() => {
            line.style.opacity = 0;
            setTimeout(() => line.remove(), 500);
        }, 6000);

        setTimeout(showLine, 7000);
    }
    showLine();
}

// Floating subtle "I love you â¤ï¸" watermark inside notebook
function createWatermarkWord() {
    const word = document.createElement('div');
    word.innerText = 'I love you â¤ï¸';
    word.style.position = 'absolute';
    word.style.fontSize = `${10 + Math.random() * 12}px`;
    word.style.color = 'rgba(255,0,0,0.08)';
    word.style.fontFamily = "'Great Vibes', cursive";
    word.style.left = `${Math.random() * 90}%`;
    word.style.top = `${Math.random() * 90}%`;
    word.style.pointerEvents = 'none';
    word.style.transition = 'transform 20s linear';
    word.style.zIndex = 1;
    notebook.appendChild(word);

    const xMove = (Math.random() - 0.5) * 20;
    const yMove = (Math.random() - 0.5) * 20;

    setTimeout(() => {
        word.style.transform = `translate(${xMove}px, ${yMove}px)`;
    }, 100);

    setTimeout(() => word.remove(), 25000);
}
setInterval(() => {
    for(let i=0; i<5; i++){
        createWatermarkWord();
    }
}, 2000);

setTimeout(showFirstMessage, 1000);
</script>

</html>
