<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000000; /* solid black */
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}

.message {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 4;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
}

.message.big {
    font-size: 60px;
    font-weight: bold;
}

.message.small {
    font-size: 36px;
}

@keyframes zoomIn {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

<div class="notebook" id="notebook"></div>

<script>
const notebook = document.getElementById('notebook');

// Floating hearts in background
function createHeart() {
    const bunchChance = Math.random();
    const heartCount = bunchChance < 0.3 ? 6 + Math.floor(Math.random() * 2) : 1;

    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'â¤ï¸';

        const x = Math.random() * window.innerWidth + (i * 10);
        const y = Math.random() * window.innerHeight + (i * 10);
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';

        const duration = 5 + Math.random() * 5;
        heart.style.animationDuration = duration + 's';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
    }
}
setInterval(createHeart, 500);

// Watermark "I love you" inside notebook
function createWatermarkWord() {
    const word = document.createElement('div');
    word.innerText = 'I love you â¤ï¸';
    word.style.position = 'absolute';
    word.style.fontSize = `${10 + Math.random() * 12}px`;
    word.style.color = 'rgba(255,0,0,0.08)';
    word.style.fontFamily = "'Great Vibes', cursive";
    word.style.left = `${Math.random() * 90}%`;
    word.style.top = `${Math.random() * 90}%`;
    word.style.pointerEvents = 'none';
    word.style.transition = 'transform 20s linear';
    word.style.zIndex = 1;
    notebook.appendChild(word);

    const xMove = (Math.random() - 0.5) * 20;
    const yMove = (Math.random() - 0.5) * 20;

    setTimeout(() => {
        word.style.transform = `translate(${xMove}px, ${yMove}px)`;
    }, 100);

    setTimeout(() => word.remove(), 25000);
}
setInterval(() => {
    for(let i=0; i<5; i++){
        createWatermarkWord();
    }
}, 2000);

// Pre-Valentine lines (each day)
const preValentineLines = [
    "You are the one who makes my life bloom and blossom like a rose ðŸŒ¹",
    "I want to love you forever, and every day my love for you grows ðŸ’‘",
    "Youâ€™re so sweet, and my life feels sweeter with you every day more than chocolate ðŸ«â¤ï¸",
    "My heart feels safe with you, wrapped in your soft sideâ€”softer than the softest teddy ðŸ§¸â¤ï¸",
    "Whatever comes in life, I promise Iâ€™ll always be with you, and my love for you will stay the same ðŸ’Œ",
    "Distance doesnâ€™t matterâ€”hereâ€™s a hug full of love to make my special person feel warm and special â¤ï¸ðŸ¤—ðŸ¥°",
    "Sending all my love â¤ï¸ hoping you feel how special you are to me ðŸ’–"
];

// Valentineâ€™s Day lines (appear together)
const valentineLines = [
    "With you, everything feels complete ðŸ’–",
    "You feel like home to me ðŸ ",
    "Just thinking of you makes me smile ðŸ˜",
    "You are my favorite happiness â¤ï¸",
    "Will you be my Valentine? ðŸ’Œ"
];

// Post-Valentine lines
const postValentineLines = [
    "You are my heart, my peace, and my comfort ðŸ’•",
    "Happy Valentineâ€™s Day to my forever Valentine ðŸ†"
];

// Final line
const finalLine = "Love forever just for you â™¾ï¸";

// Function to show each line with fade-in
function showLines(lines, delayBetween = 2000, callback) {
    let i = 0;
    function next() {
        if (i >= lines.length) {
            if (callback) callback();
            return;
        }
        const lineDiv = document.createElement('div');
        lineDiv.classList.add('message', 'small');
        lineDiv.style.top = '40%';
        lineDiv.style.opacity = 0;
        lineDiv.innerText = lines[i++];
        notebook.appendChild(lineDiv);

        setTimeout(() => lineDiv.style.opacity = 1, 200);
        setTimeout(() => next(), delayBetween);
    }
    next();
}

// Start sequence
setTimeout(() => {
    showLines(preValentineLines, 4000, () => {
        // Valentine lines appear together
        showLines(valentineLines, 1500, () => {
            // Post-Valentine lines
            showLines(postValentineLines, 2000, () => {
                // Final line
                showLines([finalLine], 3000);
            });
        });
    });
}, 1000);
</script>
