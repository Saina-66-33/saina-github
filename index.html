<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>

<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
}

/* floating background hearts */
.heart {
    position: absolute;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}
@keyframes floatHeart {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-1200px); opacity: 0; }
}

/* watermark */
.watermark {
    position: absolute;
    font-family: 'Great Vibes', cursive;
    color: rgba(255,0,0,0.08);
    pointer-events: none;
    z-index: 1;
    animation: drift 20s linear infinite;
}
@keyframes drift {
    from { transform: translate(0,0); }
    to { transform: translate(20px, -20px); }
}

.message {
    position: absolute;
    width: 90%;
    left: 5%;
    text-align: center;
    top: 40%;
    opacity: 0;
    transition: opacity 1s ease;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
    word-wrap: break-word;
}

.big { font-size: 64px; font-weight: bold; }
.mid { font-size: 44px; }
.small { font-size: 36px; }

.final { opacity: 1 !important; }

.blink-heart {
    position: absolute;
    font-size: 120px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: blink 1s infinite;
    z-index: 5;
    cursor: pointer;
}
@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.3; }
    100% { opacity: 1; }
}
</style>
</head>

<body>

<div class="notebook" id="notebook"></div>

<script>
const notebook = document.getElementById("notebook");

/* background hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "%";
    h.style.top = "100%";
    h.style.fontSize = (20 + Math.random()*30) + "px";
    h.style.animationDuration = (5 + Math.random()*5) + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
}, 500);

/* watermark inside notebook */
function createWatermark(){
    const w = document.createElement("div");
    w.className = "watermark";
    w.innerText = "I love you ‚ù§Ô∏è";
    w.style.fontSize = (10 + Math.random()*12) + "px";
    w.style.left = Math.random()*90 + "%";
    w.style.top = Math.random()*90 + "%";
    notebook.appendChild(w);
    setTimeout(()=>w.remove(),25000);
}
setInterval(()=>{ for(let i=0;i<5;i++) createWatermark(); },2000);

const messages = [
    { text:"Sweetheart üíû", cls:"big", time:3000 },
    { text:"Your smile is precious to me ü•∞‚ú®", cls:"mid", time:5000 },
    { text:"A sweet journey of Valentine's week with your smile üå∏üíñ", cls:"small", time:5000 },
    { text:"Let's continue ü•∞üíû", cls:"small", time:5000 },
    { text:"You are the one who makes my life bloom and blossom like a rose üåπ", cls:"small", time:5000 },
    { text:"I want to love you forever, and every day my love for you grows üíë‚ù§Ô∏è", cls:"small", time:5000 },
    { text:"You‚Äôre so sweet, and my life feels sweeter with you every day more than chocolate üç´‚ù§Ô∏è", cls:"small", time:5000 },
    { text:"My heart feels safe with you, wrapped in your soft side‚Äîsofter than the softest teddy üß∏‚ù§Ô∏è", cls:"small", time:5000 },

    { 
      text:"Whatever comes in life, I promise I‚Äôll always be with you, and my love for you will stay the same üíå",
      cls:"small",
      time:5000,
      style:"font-size:28px;"
    },

    { text:"Distance doesn‚Äôt matter‚Äîhere‚Äôs a hug full of love to make my special person feel warm and special ‚ù§Ô∏èü§óü•∞", cls:"small", time:5000 },
    { text:"Sending all my love ‚ù§Ô∏è hoping you feel how special you are to me üíñ", cls:"small", time:5000 },

    {
      text:"With you, everything feels complete üíñ\nYou feel like home to me üè†\nJust thinking of you makes me smile üòç\nYou are my favorite happiness ü•∞\nWill you be my Valentine? üíå",
      cls:"small",
      time:7000
    },

    { text:"You are my heart, my peace, and my comfort üíï", cls:"small", time:5000 }
];

let i = 0;

function showNext() {
    if(i >= messages.length) return;
    const m = messages[i++];
    const d = document.createElement("div");
    d.className = "message " + m.cls;
    if(m.style) d.style.cssText = m.style;
    d.innerText = m.text;
    notebook.appendChild(d);

    setTimeout(()=>d.style.opacity=1,100);
    setTimeout(()=>{
        d.style.opacity=0;
        setTimeout(()=>d.remove(),800);
        showNext();
    }, m.time + 3000);
}

setTimeout(showNext,6000);

/* final heart + permanent text */
setTimeout(()=>{
    const heart = document.createElement("div");
    heart.className="blink-heart";
    heart.innerText="‚ù§Ô∏è";
    notebook.appendChild(heart);

    const showFinal = () => {
        heart.remove();

        const hvd = document.createElement("div");
        hvd.className="message small final";
        hvd.style.top="45%";
        hvd.innerText="Happy Valentine‚Äôs Day to my forever Valentine";
        notebook.appendChild(hvd);

        const love = document.createElement("div");
        love.className="message small final";
        love.style.top="55%";
        love.innerText="Love forever just for you ‚ù§Ô∏èüíû";
        notebook.appendChild(love);
    };

    heart.onclick = showFinal;
    setTimeout(showFinal,3000);

}, 6*1000 + 13*8000);
</script>

</body>
</html>
