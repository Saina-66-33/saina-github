<script>
// Remove center heart feature
// No need for showCenterHeart() or #center-heart related code

const notebook = document.getElementById('notebook');

// First message (unchanged)
function showFirstMessage() {
    const bigMsg = document.createElement('div');
    bigMsg.classList.add('message', 'big');
    bigMsg.innerText = 'My Love â¤ï¸â¤ï¸';
    notebook.appendChild(bigMsg);

    setTimeout(() => {
        bigMsg.style.opacity = 1;
        setTimeout(() => {
            bigMsg.style.opacity = 0;
            setTimeout(() => {
                bigMsg.remove();
                showValentineJourney(); // call new journey function
            }, 500);
        }, 3000);
    }, 1000); // fade in after 1 sec
}

// New function: Valentine Week messages
const journeyLines = [
    "A short journey of Valentineâ€™s week with your smile and letâ€™s continue ðŸ¥°",
    "You make my world bloom and blossom like a rose ðŸŒ¹",
    "I want to love you forever, and every day my love for you grows.",
    "You are so sweet, and being with you makes my life sweeter every day, just like chocolate."
];

function showValentineJourney() {
    let index = 0;
    function showLine() {
        if(index >= journeyLines.length) return;

        const line = document.createElement('div');
        line.classList.add('message', 'small');
        line.style.top = "40%"; // center-ish
        line.innerText = journeyLines[index++];
        notebook.appendChild(line);

        // Fade in
        setTimeout(() => line.style.opacity = 1, 200);
        // Fade out after 5 sec
        setTimeout(() => {
            line.style.opacity = 0;
            setTimeout(() => line.remove(), 500);
        }, 5000);

        // Show next line after 5.5 sec
        setTimeout(showLine, 5500);
    }
    showLine();
}

// Start the first message
setTimeout(showFirstMessage, 1000);

// Floating "I love you" watermarks remain unchanged
function createWatermarkWord() {
    const word = document.createElement('div');
    word.innerText = 'I love you â¤ï¸';
    word.style.position = 'absolute';
    word.style.fontSize = `${10 + Math.random() * 12}px`;
    word.style.color = 'rgba(255,0,0,0.08)';
    word.style.fontFamily = "'Great Vibes', cursive";
    word.style.left = `${Math.random() * 90}%`;
    word.style.top = `${Math.random() * 90}%`;
    word.style.pointerEvents = 'none';
    word.style.transition = 'transform 20s linear';
    word.style.zIndex = 1;
    notebook.appendChild(word);

    const xMove = (Math.random() - 0.5) * 20;
    const yMove = (Math.random() - 0.5) * 20;

    setTimeout(() => {
        word.style.transform = `translate(${xMove}px, ${yMove}px)`;
    }, 100);

    setTimeout(() => word.remove(), 25000);
}

setInterval(() => {
    for(let i=0; i<5; i++){
        createWatermarkWord();
    }
}, 2000);

</script>
