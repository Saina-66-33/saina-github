<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    overflow: hidden;
}

/* floating hearts */
.heart {
    position: absolute;
    pointer-events: none;
    animation: float 6s linear infinite;
}
@keyframes float {
    from { transform: translateY(0); opacity:1; }
    to { transform: translateY(-1200px); opacity:0; }
}

/* watermark */
.watermark {
    position: absolute;
    font-family: 'Great Vibes', cursive;
    color: rgba(255,0,0,0.08);
    pointer-events: none;
    animation: drift 20s linear infinite;
}
@keyframes drift {
    from { transform: translate(0,0); }
    to { transform: translate(20px,-20px); }
}

.message {
    position: absolute;
    width: 90%;
    left: 5%;
    top: 40%;
    text-align: center;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
    opacity: 0;
    transition: opacity 1s ease;
}

.big { font-size: 64px; font-weight: bold; }
.mid { font-size: 44px; }
.small { font-size: 36px; }

.final { opacity: 1 !important; }

.blink-heart {
    position: absolute;
    font-size: 120px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: blink 1s infinite;
    cursor: pointer;
}
@keyframes blink {
    0%,100% { opacity:1; }
    50% { opacity:0.3; }
}
</style>
</head>

<body>

<div class="notebook" id="notebook"></div>

<!-- Spotify -->
<iframe style="position:fixed; bottom:20px; right:20px; width:300px; height:80px; border-radius:12px; z-index:10;"
src="https://open.spotify.com/embed/track/25zwp2av5dhuTfF8dqDGUV"
allow="autoplay; encrypted-media">
</iframe>

<script>
const notebook = document.getElementById("notebook");

/* background hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "%";
    h.style.top = "100%";
    h.style.fontSize = (20 + Math.random()*30) + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}, 500);

/* watermark */
setInterval(() => {
    for(let i=0;i<5;i++){
        const w = document.createElement("div");
        w.className="watermark";
        w.innerText="I love you ‚ù§Ô∏è";
        w.style.fontSize=(10+Math.random()*12)+"px";
        w.style.left=Math.random()*90+"%";
        w.style.top=Math.random()*90+"%";
        notebook.appendChild(w);
        setTimeout(()=>w.remove(),25000);
    }
},2000);

/* messages */
const msgs = [
 {t:"Sweetheart üíû", c:"big", d:3000},
 {t:"Your smile is precious to me ü•∞‚ú®", c:"mid", d:5000},
 {t:"A sweet journey of Valentine's week with your smile üå∏üíñ", c:"small", d:5000},
 {t:"Let's continue ü•∞üíû", c:"small", d:5000},
 {t:"You are the one who makes my life bloom and blossom like a rose üåπ", c:"small", d:5000},
 {t:"I want to love you forever, and every day my love for you grows üíë‚ù§Ô∏è", c:"small", d:5000},
 {t:"You‚Äôre so sweet, and my life feels sweeter with you every day more than chocolate üç´‚ù§Ô∏è", c:"small", d:5000},
 {t:"My heart feels safe with you, wrapped in your soft side‚Äîsofter than the softest teddy üß∏‚ù§Ô∏è", c:"small", d:5000},
 {t:"Whatever comes in life, I promise I‚Äôll always be with you, and my love for you will stay the same üíå", c:"small", d:5000, s:"font-size:28px"},
 {t:"Distance doesn‚Äôt matter‚Äîhere‚Äôs a hug full of love to make my special person feel warm and special ‚ù§Ô∏èü§óü•∞", c:"small", d:5000},
 {t:"Sending all my love ‚ù§Ô∏è hoping you feel how special you are to me üíñ", c:"small", d:5000},
 {t:"With you, everything feels complete üíñ\nYou feel like home to me üè†\nJust thinking of you makes me smile üòç\nYou are my favorite happiness ü•∞\nWill you be my Valentine? üíå", c:"small", d:7000},
 {t:"You are my heart, my peace, and my comfort üíï", c:"small", d:5000}
];

let i=0;
function showNext(){
 if(i>=msgs.length){ showHeart(); return; }
 const m=msgs[i++];
 const d=document.createElement("div");
 d.className="message "+m.c;
 if(m.s) d.style.cssText=m.s;
 d.innerText=m.t;
 notebook.appendChild(d);
 setTimeout(()=>d.style.opacity=1,100);
 setTimeout(()=>{
   d.style.opacity=0;
   setTimeout(()=>{d.remove(); showNext();},1000);
 },m.d+3000);
}

function showHeart(){
 const h=document.createElement("div");
 h.className="blink-heart";
 h.innerText="‚ù§Ô∏è";
 notebook.appendChild(h);

 const showFinal=()=>{
   h.remove();
   const f1=document.createElement("div");
   f1.className="message small final";
   f1.style.top="45%";
   f1.innerText="Happy Valentine‚Äôs Day to my forever Valentine";
   notebook.appendChild(f1);

   setTimeout(()=>{
     const f2=document.createElement("div");
     f2.className="message small final";
     f2.style.top="55%";
     f2.innerText="Love forever just for you ‚ù§Ô∏èüíû";
     notebook.appendChild(f2);
   },3000);
 };

 h.onclick=showFinal;
 setTimeout(showFinal,3000);
}

setTimeout(showNext,6000);
</script>

</body>
</html>
