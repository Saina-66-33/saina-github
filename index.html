<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
    padding-top: 20px;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}

.message {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 4;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
}

.message.big {
    font-size: 60px;
    font-weight: bold;
}

.message.small {
    font-size: 36px;
}

.interactive-heart {
    position: absolute;
    width: 180px;
    height: 180px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 100px;
    text-align: center;
    line-height: 180px;
    cursor: pointer;
    z-index: 5;
    transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    animation: none;
}

.interactive-heart.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
    animation: heartbeat 1.2s infinite;
}

@keyframes heartbeat {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    25% { transform: translate(-50%, -50%) scale(1.2); }
    50% { transform: translate(-50%, -50%) scale(1); }
    75% { transform: translate(-50%, -50%) scale(1.2); }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

<div class="notebook" id="notebook"></div>

<script>
const notebook = document.getElementById('notebook');

// Floating hearts in background
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = 'â¤ï¸';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    const duration = 5 + Math.random() * 5;
    heart.style.animationDuration = duration + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), duration * 1000);
}
setInterval(createHeart, 500);

// Watermark â€” show immediately and then every 2s
function createWatermarkWord() {
    const word = document.createElement('div');
    word.innerText = 'I love you â¤ï¸';
    word.style.position = 'absolute';
    word.style.fontSize = `${10 + Math.random() * 12}px`;
    word.style.color = 'rgba(255,0,0,0.08)';
    word.style.fontFamily = "'Great Vibes', cursive";
    word.style.left = `${Math.random() * 90}%`;
    word.style.top = `${Math.random() * 90}%`;
    word.style.pointerEvents = 'none';
    word.style.transition = 'transform 20s linear';
    word.style.zIndex = 1;
    notebook.appendChild(word);
    const xMove = (Math.random() - 0.5) * 20;
    const yMove = (Math.random() - 0.5) * 20;
    setTimeout(() => { word.style.transform = `translate(${xMove}px, ${yMove}px)`; }, 100);
    setTimeout(() => word.remove(), 25000);
}

// Show initial watermarks immediately
for(let i=0;i<5;i++){ createWatermarkWord(); }

// Continue creating them every 2 seconds
setInterval(() => { for(let i=0;i<5;i++){ createWatermarkWord(); } }, 2000);

// Messages
const messages = [
    { text: "Sweetheart ðŸ’ž", duration: 3000, className: 'big' },
    { text: "A Sweet Valentineâ€™s week journey with you ðŸŒ¸ðŸ’–", duration: 5000, gap: 3000, className: 'small' },
    { text: "Keep smilingâ€”your smile is precious to me ðŸ¥°", duration: 5000, gap: 3000, className: 'small', increaseFont: true },
    { text: "Letâ€™s feel the moment through a few lines â£ï¸", duration: 5000, gap: 3000, className: 'small', increaseFont: true },
    { text: "You are the one who makes my life bloom and blossom like a rose ðŸŒ¹", duration: 5000, gap: 3000, className: 'small', increaseFont: true },
    { text: "I want to love you forever, and every day my love for you grows ðŸ’‘â¤ï¸", duration: 5000, gap: 3000, className: 'small', increaseFont: true },
    { text: "Youâ€™re so sweet, and my life feels sweeter with you every day more than chocolate ðŸ«â¤ï¸", duration: 5000, gap: 3000, className: 'small', increaseFont: true },
    { text: "My heart feels safe with you, wrapped in your soft sideâ€”softer than the softest teddy ðŸ§¸â¤ï¸", duration: 5000, gap: 3000, className: 'small', increaseFont: true },
    { text: "Whatever comes in life, I promise Iâ€™ll always be with you, and my love for you will stay the same ðŸ’Œ", duration: 5000, gap: 3000, className: 'small', decreaseFont: true },
    { text: "Distance doesnâ€™t matterâ€”hereâ€™s a hug full of love to make my special person feel warm and special â¤ï¸ðŸ¤—ðŸ¥°", duration: 5000, gap: 3000, className: 'small', increaseFont: true },
    { text: "Sending all my love ðŸ’Œ hoping you feel how special you are to me â¤ï¸", duration: 5000, gap: 3000, className: 'small', increaseFont: true },
    { text: "With you, everything feels complete ðŸ’–\nYou feel like home to me ðŸ \nJust thinking of you makes me smile ðŸ˜\nYou are my favorite happiness ðŸ¥°\nWill you be my Valentine? â¤ï¸", duration: 6000, gap: 3000, className: 'small' },
    { text: "You are my heart, my peace, and my comfort ðŸ’•", duration: 3000, gap: 5000, className: 'small', image: "interactiveHeart" },
];

// Show messages with timing
let currentIndex = 0;

function showMessage(index) {
    if(index >= messages.length) return;

    const msgObj = messages[index];
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', msgObj.className);

    if(msgObj.increaseFont) msgDiv.style.fontSize = '42px';
    if(msgObj.decreaseFont) msgDiv.style.fontSize = '32px';

    if(msgObj.image === "interactiveHeart") {
        msgDiv.style.top = '35%';
    } else {
        msgDiv.style.top = '40%';
    }

    msgDiv.style.opacity = 0;
    msgDiv.style.whiteSpace = "pre-line";
    msgDiv.innerText = msgObj.text;
    notebook.appendChild(msgDiv);

    setTimeout(()=> msgDiv.style.opacity = 1, 200);

    if(msgObj.image === "interactiveHeart") {
        setTimeout(() => {
            msgDiv.style.opacity = 0;
            setTimeout(()=> msgDiv.remove(), 1000);

            const heartDiv = document.createElement('div');
            heartDiv.classList.add('interactive-heart');
            heartDiv.innerText = 'â¤ï¸';
            notebook.appendChild(heartDiv);

            setTimeout(()=> heartDiv.classList.add('show'), 200);

            let autoShowTimeout = setTimeout(()=> {
                showFinalMessages();
                heartDiv.classList.remove('show');
                setTimeout(()=> heartDiv.remove(), 500);
            }, 3000);

            heartDiv.addEventListener('click', ()=> {
                clearTimeout(autoShowTimeout);
                showFinalMessages();
                heartDiv.classList.remove('show');
                setTimeout(()=> heartDiv.remove(), 500);
            });

        }, msgObj.duration + (msgObj.gap || 3000));
    } else {
        setTimeout(()=> {
            msgDiv.style.opacity = 0;
            setTimeout(()=> msgDiv.remove(), 1000);
        }, msgObj.duration);
    }

    let nextDelay = (msgObj.gap || 3000) + msgObj.duration;
    setTimeout(()=> showMessage(index+1), nextDelay);
}

function showFinalMessages(){
    const happyValentine = document.createElement('div');
    happyValentine.classList.add('message','small');
    happyValentine.style.top = '50%';
    happyValentine.style.opacity = 0;
    happyValentine.style.whiteSpace = 'pre-line';
    happyValentine.style.textAlign = 'center';
    happyValentine.innerText = "Happy Valentineâ€™s Day to my forever Valentine";
    notebook.appendChild(happyValentine);
    setTimeout(()=> happyValentine.style.opacity=1,200);

    const loveForever = document.createElement('div');
    loveForever.classList.add('message','small');
    loveForever.style.top = '60%';
    loveForever.style.opacity = 0;
    loveForever.style.whiteSpace = 'pre-line';
    loveForever.style.textAlign = 'center';
    loveForever.innerText = "Love forever just for you â¤ï¸ðŸ’ž";
    notebook.appendChild(loveForever);
    setTimeout(()=> loveForever.style.opacity=1,200);
}

setTimeout(()=> showMessage(0), 6000);
</script>
