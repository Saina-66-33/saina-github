<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    padding: 20px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
    box-sizing: border-box;
}
.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}
@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}
.message {
    position: absolute;
    max-width: 90%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #ff4d4d;
    font-family: 'Great Vibes', cursive;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    word-wrap: break-word;
    padding: 0 15px;
    box-sizing: border-box;
    z-index: 4;
    white-space: pre-line;
    overflow-wrap: break-word;
}
.message.big {
    font-size: 60px;
    line-height: 1.1;
}
.message.small {
    font-size: 36px;
    line-height: 1.3;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
<div class="notebook" id="notebook"></div>
<script>
const notebook = document.getElementById('notebook');

// Floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = '‚ù§Ô∏è';
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    const duration = 5 + Math.random() * 5;
    heart.style.animationDuration = duration + 's';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), duration*1000);
}
setInterval(createHeart, 500);

// Watermark
function createWatermarkWord() {
    const word = document.createElement('div');
    word.innerText = 'I love you ‚ù§Ô∏è';
    word.style.position = 'absolute';
    word.style.fontSize = `${10 + Math.random()*12}px`;
    word.style.color = 'rgba(255,0,0,0.08)';
    word.style.fontFamily = "'Great Vibes', cursive";
    word.style.left = `${Math.random()*90}%`;
    word.style.top = `${Math.random()*90}%`;
    word.style.pointerEvents = 'none';
    word.style.transition = 'transform 20s linear';
    word.style.zIndex = 1;
    notebook.appendChild(word);
    setTimeout(()=>{word.style.transform = `translate(${(Math.random()-0.5)*20}px, ${(Math.random()-0.5)*20}px)`;},100);
    setTimeout(()=>word.remove(),25000);
}
setInterval(()=>{for(let i=0;i<5;i++) createWatermarkWord();},2000);

// First message - Sweetheart
function showFirstMessage() {
    const msg = document.createElement('div');
    msg.classList.add('message','big');
    msg.innerText = 'Sweetheart üíû';
    notebook.appendChild(msg);
    setTimeout(()=>{ msg.style.opacity = 1;
        setTimeout(()=>{ msg.style.opacity=0;
            setTimeout(()=>{ msg.remove(); showJourney(); },500);
        },3000);
    },6000);
}

// Journey messages before Valentine‚Äôs Day
const journeyLines = [
    "Your smile is precious to me ü•∞",
    "A sweet journey of Valentine's week with your smile üå∏üíñ",
    "Let's continue ü•∞üíû",
    "You are the one who makes my life bloom and blossom like a rose üåπ",
    "I want to love you forever, and every day my love for you grows üíë‚ù§Ô∏è",
    "You‚Äôre so sweet, and my life feels sweeter with you every day more than chocolate üç´‚ù§Ô∏è",
    "My heart feels safe with you, wrapped in your soft side‚Äîsofter than the softest teddy üß∏‚ù§Ô∏è",
    "Whatever comes in life, I promise I‚Äôll always be with you, and my love for you will stay the same üíï",
    "Distance doesn‚Äôt matter‚Äîhere‚Äôs a hug full of love to make my special person feel warm and special ‚ù§Ô∏èü§óü•∞",
    "Sending all my love ‚ù§Ô∏è hoping you feel how special you are to me"
];

function showJourney() {
    let index=0;
    function showLine() {
        if(index>=journeyLines.length){ 
            setTimeout(showValentineLines,3000); 
            return; 
        }
        const line = document.createElement('div');
        line.classList.add('message','small');
        line.style.top='40%';
        line.innerText = journeyLines[index++];
        notebook.appendChild(line);
        setTimeout(()=>line.style.opacity=1,200);
        setTimeout(()=>{ line.style.opacity=0; setTimeout(()=>line.remove(),500); },5000);
        setTimeout(showLine,8000);
    }
    showLine();
}

// Valentine‚Äôs Day lines - appear together in one div
function showValentineLines() {
    const valentineText = `With you, everything feels complete.
You feel like home to me.
Just thinking of you makes me smile.
You are my favorite happiness ü•∞
Will you be my Valentine?`;
    const valLine = document.createElement('div');
    valLine.classList.add('message','small');
    valLine.style.top='40%';
    valLine.innerText = valentineText;
    notebook.appendChild(valLine);
    setTimeout(()=>valLine.style.opacity=1,200);
    setTimeout(()=>{ valLine.style.opacity=0; setTimeout(()=>valLine.remove(),500); },5000);
    setTimeout(showBigHeart,8000);
}

// Big heart before final messages
function showBigHeart() {
    const heart = document.createElement('div');
    heart.style.position='absolute';
    heart.style.top='50%';
    heart.style.left='50%';
    heart.style.transform='translate(-50%,-50%)';
    heart.style.fontSize='150px';
    heart.style.color='red';
    heart.style.cursor='pointer';
    heart.style.zIndex=10;
    heart.innerText='‚ù§Ô∏è';
    notebook.appendChild(heart);

    let shown=false;
    function showFinalMessages(){
        if(shown) return;
        shown=true;
        heart.remove();

        const happyMsg=document.createElement('div');
        happyMsg.classList.add('message','big');
        happyMsg.style.top='50%';
        happyMsg.innerText='Happy Valentine‚Äôs Day to my forever Valentine üèÜ';
        notebook.appendChild(happyMsg);
        happyMsg.style.opacity=1;

        setTimeout(()=>{
            const loveMsg=document.createElement('div');
            loveMsg.classList.add('message','small');
            loveMsg.style.top='60%';
            loveMsg.innerText='Love forever just for you ‚ù§Ô∏èüíû';
            notebook.appendChild(loveMsg);
            loveMsg.style.opacity=1;
        },3000);
    }

    heart.addEventListener('click',showFinalMessages);
    heart.addEventListener('touchstart',showFinalMessages);
    setTimeout(showFinalMessages,120000); // fallback 2 min
}

setTimeout(showFirstMessage,1000);
</script>

  style="border-radius:12px; position: fixed; bottom: 20px; right: 20px; width: 300px; height: 80px; z-index: 1000;"

</body>
</html>
