<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
    padding-top: 20px;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}

.message {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 4;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
}

.message.big {
    font-size: 60px;
    font-weight: bold;
}

.message.small {
    font-size: 36px;
}

.message.final {
    font-size: 36px;
    top: 50%;
}

.interactive-heart {
    position: absolute;
    width: 300px;
    height: 300px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    cursor: pointer;
    z-index: 5;
    transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    filter: drop-shadow(0 0 5px #ff4d4d);
}

/* Pure CSS heart shape */
.interactive-heart::before,
.interactive-heart::after {
    content: "";
    position: absolute;
    width: 150px;
    height: 240px;
    background: #ff4d4d;
    border-radius: 150px 150px 0 0;
    top: 0;
    left: 75px;
    transform-origin: bottom left;
    animation: pulse 2s infinite ease-in-out alternate;
}

.interactive-heart::after {
    left: 0;
    transform-origin: bottom right;
    animation-delay: 1s;
}

.interactive-heart::before {
    transform: rotate(-45deg);
}

.interactive-heart::after {
    transform: rotate(45deg);
}

/* Pulse animation for heart */
@keyframes pulse {
    0% { transform: rotate(45deg) scale(1); filter: drop-shadow(0 0 6px #ff4d4d); }
    100% { transform: rotate(45deg) scale(1.1); filter: drop-shadow(0 0 15px #ff0000); }
}

/* Sparkle container */
.sparkles {
    position: absolute;
    width: 300px;
    height: 300px;
    top: 50%;
    left: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 6;
}

/* Individual sparkle */
.sparkle {
    position: absolute;
    background: radial-gradient(circle, #fff 60%, transparent 80%);
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleAnim 1.5s infinite alternate;
}

@keyframes sparkleAnim {
    0% { transform: scale(1); opacity: 0.8; }
    100% { transform: scale(1.5); opacity: 0; }
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>

<script>

const messages = [

    { text: "I want to love you forever, and every day my love for you grows ðŸ’‘â¤ï¸", duration: 5000, gap: 3000 },
    { text: "Youâ€™re so sweet, and my life feels sweeter with you every day more than chocolate ðŸ«â¤ï¸", duration: 5000, gap: 3000 },
    { text: "My heart feels safe with you, wrapped in your soft sideâ€”softer than the softest teddy ðŸ§¸â¤ï¸", duration: 5000, gap: 3000 },
    { text: "Whatever comes in life, I promise Iâ€™ll always be with you, and my love for you will stay the same ðŸ’Œ", duration: 5000, gap: 3000 },
    { text: "Distance doesnâ€™t matterâ€”hereâ€™s a hug full of love to make my special person feel warm and special â¤ï¸ðŸ¤—ðŸ¥°", duration: 5000, gap: 3000 },
    { text: "Sending all my love â¤ï¸ hoping you feel how special you are to me ðŸ’–", duration: 5000, gap: 3000 },

    { text: "You are my heart, my peace, and my comfort ðŸ’•", duration: 5000, gap: 3000, heartAfter:true }

// Show messages with timing
let currentIndex = 0;

function showMessage(index){
    if(index >= messages.length) return;

    const msgObj = messages[index];
    const msgDiv = document.createElement('div');
    if(index === 0) msgDiv.classList.add('message','big');
    else msgDiv.classList.add('message','small');
    msgDiv.style.top = '40%';
    msgDiv.style.opacity = 0;
    msgDiv.style.whiteSpace = "pre-line";
    msgDiv.innerText = msgObj.text;
    notebook.appendChild(msgDiv);

    setTimeout(()=> msgDiv.style.opacity = 1,200);
    setTimeout(()=> {
        msgDiv.style.opacity = 0;
        setTimeout(()=> msgDiv.remove(),1000);
    }, msgObj.duration);

    if(msgObj.heartAfter){
        setTimeout(()=> showInteractiveHeart(), msgObj.duration + (msgObj.gap || 3000));
    }

    let nextDelay = (msgObj.gap || 3000) + msgObj.duration;
    setTimeout(()=> showMessage(index+1), nextDelay);
}

// Create sparkle elements around heart
function createSparkles(container){
    const sparkleCount = 15;
    for(let i=0; i<sparkleCount; i++){
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.width = sparkle.style.height = (5 + Math.random()*5) + 'px';
        sparkle.style.top = (Math.random() * 300) + 'px';
        sparkle.style.left = (Math.random() * 300) + 'px';
        sparkle.style.animationDelay = (Math.random() * 1.5) + 's';
        container.appendChild(sparkle);
    }
}

// Show big sparkling heart
function showInteractiveHeart(){
    const heartDiv = document.createElement('div');
    heartDiv.classList.add('interactive-heart');
    notebook.appendChild(heartDiv);

    // Sparkles container
    const sparkles = document.createElement('div');
    sparkles.classList.add('sparkles');
    notebook.appendChild(sparkles);
    createSparkles(sparkles);

    // Animate heart scale in
    setTimeout(() => {
        heartDiv.style.transform = "translate(-50%, -50%) scale(1)";
        heartDiv.style.opacity = 1;
        sparkles.style.opacity = 1;
    }, 100);

    // Auto reveal final message after 2 minutes (120000ms)
    let autoTimeout = setTimeout(() => {
        revealFinalMessage();
        hideHeartAndSparkles();
    }, 120000);

    // On click, reveal final message immediately
    heartDiv.addEventListener('click', () => {
        clearTimeout(autoTimeout);
        revealFinalMessage();
        hideHeartAndSparkles();
    });

    function hideHeartAndSparkles(){
        heartDiv.style.transform = "translate(-50%, -50%) scale(0)";
        heartDiv.style.opacity = 0;
        sparkles.style.opacity = 0;
        setTimeout(() => {
            heartDiv.remove();
            sparkles.remove();
        }, 1000);
    }
}

        notebook.appendChild(loveForever);
        setTimeout(() => loveForever.style.opacity = 1, 200);
    }, 3000);
}

// Start after 6 seconds
setTimeout(() => showMessage(0), 6000);
</script>
