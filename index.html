<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000000; /* solid black */
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
    padding: 40px 20px;
    box-sizing: border-box;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}

.message {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 4;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
}

.message.big {
    font-size: 72px; /* Increased Sweetheart font size */
    font-weight: bold;
}

.message.smile {
    font-size: 72px; /* same as Sweetheart size */
    font-weight: bold;
}

.message.small {
    font-size: 36px;
}

.emoji {
    margin-left: 8px;
}

#bigHeartDiv {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 120px;
    cursor: pointer;
    color: #ff4d4d;
    user-select: none;
    animation: pulse 1.5s ease-in-out infinite;
    z-index: 5;
    display: none;
}

@keyframes pulse {
  0% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.2);
    opacity: 0.8;
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
}

/* Sparkle effect behind the big heart (optional) */
#bigHeartDiv::before {
    content: '‚ú®';
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    opacity: 0.6;
    animation: sparkle 2s infinite ease-in-out;
    pointer-events: none;
}
@keyframes sparkle {
  0%, 100% {opacity: 0.6;}
  50% {opacity: 1;}
}

#finalMessages {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
    opacity: 0;
    z-index: 6;
    user-select: none;
}

#finalValentine {
    font-size: 48px;
    margin-bottom: 20px;
    font-weight: normal;
}

#finalLove {
    font-size: 40px;
    font-weight: normal;
    color: #ff4d4d;
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

<div class="notebook" id="notebook"></div>

<div id="bigHeartDiv" title="Touch me ‚ù§Ô∏è">‚ù§Ô∏è</div>

<div id="finalMessages">
    <div id="finalValentine">Happy Valentine‚Äôs Day to my forever Valentine</div>
    <div id="finalLove">Love forever just for you ‚ù§Ô∏èüíû</div>
</div>

<script>
const notebook = document.getElementById('notebook');
const bigHeartDiv = document.getElementById('bigHeartDiv');
const finalMessages = document.getElementById('finalMessages');
const finalValentine = document.getElementById('finalValentine');
const finalLove = document.getElementById('finalLove');

// Floating hearts in background
function createHeart() {
    const bunchChance = Math.random();
    const heartCount = bunchChance < 0.3 ? 6 + Math.floor(Math.random() * 2) : 1;

    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = '‚ù§Ô∏è';

        const x = Math.random() * window.innerWidth + (i * 10);
        const y = Math.random() * window.innerHeight + (i * 10);
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';

        const duration = 5 + Math.random() * 5;
        heart.style.animationDuration = duration + 's';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
    }
}
setInterval(createHeart, 500);

// Messages sequence
const journeyLines = [
    {text: "Your smile is precious to me", emoji: "", className: "smile"}, // bigger font same as sweetheart
    {text: "A sweet journey of Valentine's week with your smile", emoji: "üå∏üíñ", className: "small"},
    {text: "Let's continue", emoji: "ü•∞üíû", className: "small"},
    {text: "You are the one who makes my life bloom and blossom like a rose", emoji: "üåπ", className: "small"},
    {text: "I want to love you forever, and every day my love for you grows.", emoji: "üåπ", className: "small"},
    {text: "You‚Äôre so sweet, and my life feels sweeter with you every day more than chocolate.", emoji: "üç´‚ù§Ô∏è", className: "small"},
    {text: "My heart feels safe with you, wrapped in your soft side‚Äîsofter than the softest teddy.", emoji: "üß∏‚ù§Ô∏è", className: "small"},
    {text: "Whatever comes in life, I promise I‚Äôll always be with you, and my love for you will stay the same.", emoji: "", className: "small"},
    {text: "Distance doesn‚Äôt matter‚Äîhere‚Äôs a hug full of love to make my special person feel warm and special.", emoji: "‚ù§Ô∏èü§óü•∞", className: "small"},
    {text: "Sending all my love hoping you feel how special you are to me.", emoji: "‚ù§Ô∏è", className: "small"},
    {text: "With you, everything feels complete.", emoji: "", className: "small"},
    {text: "You feel like home to me.", emoji: "", className: "small"},
    {text: "Just thinking of you makes me smile.", emoji: "", className: "small"},
    {text: "You are my favorite happiness", emoji: "ü•∞", className: "small"},
    {text: "Will you be my Valentine ‚ù§Ô∏è‚ù§Ô∏è", emoji: "", className: "small"}
];

let index = 0;

// Show Sweetheart bigger and longer
function showSweetheart() {
    const bigMsg = document.createElement('div');
    bigMsg.classList.add('message', 'big');
    bigMsg.innerText = 'Sweetheart üíû';
    notebook.appendChild(bigMsg);
    bigMsg.style.top = '40%';
    setTimeout(() => {
        bigMsg.style.opacity = 1;
        setTimeout(() => {
            bigMsg.style.opacity = 0;
            setTimeout(() => {
                bigMsg.remove();
                showJourneyLines();
            }, 500);
        }, 3000); // shown for 3 seconds
    }, 6000); // show after 6 seconds from page load
}

function showJourneyLines() {
    if(index >= journeyLines.length) {
        showBigHeart();
        return;
    }
    const current = journeyLines[index++];
    const line = document.createElement('div');
    line.classList.add('message', current.className);
    line.style.top = '40%';
    line.style.opacity = 0;

    line.innerHTML = current.text + (current.emoji ? ` <span class="emoji">${current.emoji}</span>` : '');
    notebook.appendChild(line);

    setTimeout(() => {
        line.style.opacity = 1;
        setTimeout(() => {
            line.style.opacity = 0;
            setTimeout(() => {
                line.remove();
                setTimeout(showJourneyLines, 3000);
            }, 500);
        }, 5000);
    }, 200);
}

// Show big heart div after journey lines
function showBigHeart() {
    bigHeartDiv.style.display = 'block';
    bigHeartDiv.style.opacity = '1';

    // After 2 minutes (120000ms), if no touch, show final messages
    const timeoutID = setTimeout(() => {
        if(bigHeartDiv.style.display !== 'none'){
            showFinalMessages();
        }
    }, 120000);

    // If touched, remove big heart and show final messages immediately
    bigHeartDiv.onclick = () => {
        clearTimeout(timeoutID);
        bigHeartDiv.style.display = 'none';
        showFinalMessages();
    };
}

// Show final valentine messages
function showFinalMessages() {
    finalMessages.style.opacity = 1;
    // Hide big heart just in case
    bigHeartDiv.style.display = 'none';

    // Show love message after 3 seconds, both stay visible permanently
    setTimeout(() => {
        finalLove.style.opacity = 1;
    }, 3000);
}

// Initial opacity setup for finalLove so it fades in
finalLove.style.opacity = 0;

setTimeout(showSweetheart, 1000);

// Floating subtle "I love you ‚ù§Ô∏è" watermark inside notebook
function createWatermarkWord() {
    const word = document.createElement('div');
    word.innerText = 'I love you ‚ù§Ô∏è';
    word.style.position = 'absolute';
    word.style.fontSize = `${10 + Math.random() * 12}px`;
    word.style.color = 'rgba(255,0,0,0.08)';
    word.style.fontFamily = "'Great Vibes', cursive";
    word.style.left = `${Math.random() * 90}%`;
    word.style.top = `${Math.random() * 90}%`;
    word.style.pointerEvents = 'none';
    word.style.transition = 'transform 20s linear';
    word.style.zIndex = 1;
    notebook.appendChild(word);

    const xMove = (Math.random() - 0.5) * 20;
    const yMove = (Math.random() - 0.5) * 20;

    setTimeout(() => {
        word.style.transform = `translate(${xMove}px, ${yMove}px)`;
    }, 100);

    setTimeout(() => word.remove(), 25000);
}
setInterval(() => {
    for(let i=0; i<5; i++){
        createWatermarkWord();
    }
}, 2000);

// Floating hearts in background continue
setInterval(createHeart, 500);
</script>

</body>
</html>
