<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
    padding-top: 20px;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}

.message {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 4;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
}

.message.big {
    font-size: 60px;
    font-weight: bold;
}

.message.small {
    font-size: 36px;
}

.interactive-heart {
    position: absolute;
    width: 300px;
    height: 300px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: url('https://i.ibb.co/3R7v7rG/big-heart.png') no-repeat center/contain;
    cursor: pointer;
    z-index: 5;
    transition: transform 1s ease-in-out, opacity 1s ease-in-out;
}

.interactive-heart.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}

.interactive-heart.hide {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

<div class="notebook" id="notebook"></div>

<script>
const notebook = document.getElementById('notebook');

// Floating hearts in background
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = 'â¤ï¸';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    const duration = 5 + Math.random() * 5;
    heart.style.animationDuration = duration + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), duration * 1000);
}
setInterval(createHeart, 500);

// Watermark

    word.style.left = `${Math.random() * 90}%`;
    word.style.top = `${Math.random() * 90}%`;
    word.style.pointerEvents = 'none';
    word.style.transition = 'transform 20s linear';
    word.style.zIndex = 1;
    notebook.appendChild(word);
    const xMove = (Math.random() - 0.5) * 20;
    const yMove = (Math.random() - 0.5) * 20;
    setTimeout(() => { word.style.transform = `translate(${xMove}px, ${yMove}px)`; }, 100);
    setTimeout(() => word.remove(), 25000);
}
setInterval(() => { for(let i=0;i<5;i++){ createWatermarkWord(); } }, 2000);

// Messages with optional images

    { text: "Let's continue ðŸ¥°ðŸ’ž", duration: 5000, gap: 3000 },
    { text: "You are the one who makes my life bloom and blossom like a rose ðŸŒ¹", duration: 5000, gap: 3000 },
    { text: "I want to love you forever, and every day my love for you grows ðŸ’‘â¤ï¸", duration: 5000, gap: 3000 },
    { text: "Youâ€™re so sweet, and my life feels sweeter with you every day more than chocolate ðŸ«â¤ï¸", duration: 5000, gap: 3000 },
    { text: "My heart feels safe with you, wrapped in your soft sideâ€”softer than the softest teddy ðŸ§¸â¤ï¸", duration: 5000, gap: 3000 },
    { text: "Whatever comes in life, I promise Iâ€™ll always be with you, and my love for you will stay the same ðŸ’Œ", duration: 5000, gap: 3000 },
    { text: "Distance doesnâ€™t matterâ€”hereâ€™s a hug full of love to make my special person feel warm and special â¤ï¸ðŸ¤—ðŸ¥°", duration: 5000, gap: 3000 },
    { text: "Sending all my love â¤ï¸ hoping you feel how special you are to me ðŸ’–", duration: 5000, gap: 3000 },
    { text: "With you, everything feels complete ðŸ’–\nYou feel like home to me ðŸ \nJust thinking of you makes me smile ðŸ˜\nYou are my favorite happiness â¤ï¸\nWill you be my Valentine? ðŸ’Œ", duration: 6000, gap: 3000 },
    // Interactive heart before final Valentine line
    { text: "You are my heart, my peace, and my comfort ðŸ’•", duration: 5000, gap: 3000, image: "bigHeart" },
    { text: "Love forever just for you â™¾ï¸", duration: 5000 }
];

// Show messages with timing
let currentIndex = 0;

function showMessage(index) {
    if(index >= messages.length) return;

    const msgObj = messages[index];
    const msgDiv = document.createElement('div');
    if(index === 0) msgDiv.classList.add('message','big');
    else msgDiv.classList.add('message','small');
    msgDiv.style.top = '40%';
    msgDiv.style.opacity = 0;
    msgDiv.style.whiteSpace = "pre-line";
    msgDiv.innerText = msgObj.text;
    notebook.appendChild(msgDiv);

    setTimeout(()=> msgDiv.style.opacity = 1, 200);
    setTimeout(()=> {
        msgDiv.style.opacity = 0;
        setTimeout(()=> msgDiv.remove(), 1000);
    }, msgObj.duration);

    // If image is specified
    if(msgObj.image === "bigHeart") {
        const heartImg = document.createElement('div');
        heartImg.classList.add('interactive-heart');
        notebook.appendChild(heartImg);
        setTimeout(()=> heartImg.classList.add('show'), 200); // show animation

        let autoMessageTimeout = setTimeout(() => {
            showMessageInline("Happy Valentineâ€™s Day to my forever Valentine ðŸ†");
            heartImg.classList.remove('show');
            setTimeout(()=> heartImg.remove(),1000);
        }, 120000); // 2 minutes auto-show

        heartImg.addEventListener('click', ()=>{
            clearTimeout(autoMessageTimeout);
            showMessageInline("Happy Valentineâ€™s Day to my forever Valentine ðŸ†");
            heartImg.classList.remove('show');
            setTimeout(()=> heartImg.remove(),1000);
        });
    }

    let nextDelay = (msgObj.gap || 3000) + msgObj.duration;
    setTimeout(()=> showMessage(index+1), nextDelay);
}

// Inline messages for heart interaction
function showMessageInline(text){
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message','small');
    msgDiv.style.top = '50%';
    msgDiv.style.opacity = 0;
    msgDiv.style.whiteSpace = "pre-line";
    msgDiv.innerText = text;
    notebook.appendChild(msgDiv);
    setTimeout(()=> msgDiv.style.opacity=1,200);
}

setTimeout(()=> showMessage(0), 6000); // Sweetheart 6s after page load
</script>
