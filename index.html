<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    padding-top: 20px;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}

.message {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    font-family: 'Great Vibes', cursive;
    color: #ff4d4d;
}

.message.big { font-size: 60px; font-weight: bold; }
.message.small { font-size: 36px; }

</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

<div class="notebook" id="notebook"></div>

<script>
const notebook = document.getElementById('notebook');

// Floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = 'â¤ï¸';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    const duration = 5 + Math.random() * 5;
    heart.style.animationDuration = duration + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), duration * 1000);
}
setInterval(createHeart, 500);

// Messages
const messages = [
    { text: "Sweetheart ðŸ’ž", className: 'big', duration: 3000 },
    { text: "A sweet Valentineâ€™s week journey with you ðŸŒ¸ðŸ’–", className: 'small', duration: 5000 },
    { text: "keep smilingâ€”your smile is precious to me ðŸ¥°", className: 'small', duration: 5000 },
    { text: "Letâ€™s feel the moment through a few lines â£ï¸", className: 'small', duration: 5000 }
];

let messageIndex = 0;

function showMessage() {
    const msg = messages[messageIndex];
    const div = document.createElement('div');
    div.className = 'message ' + msg.className;
    div.innerText = msg.text;
    notebook.appendChild(div);
    
    setTimeout(() => { div.style.opacity = 1; }, 100); // fade in
    setTimeout(() => {
        div.style.opacity = 0; // fade out
        setTimeout(() => div.remove(), 1000);
    }, msg.duration);

    messageIndex = (messageIndex + 1) % messages.length;
    setTimeout(showMessage, msg.duration + 1000); // schedule next message
}

// start showing messages
showMessage();
</script>

</body>
</html>
