<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    padding: 20px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
    box-sizing: border-box;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}

.message {
    position: absolute;
    max-width: 90%;
    left: 50%;
    text-align: center;
    color: #ff4d4d;
    font-family: 'Great Vibes', cursive;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    word-wrap: break-word;
    padding: 0 15px;
    box-sizing: border-box;
    z-index: 4;
    white-space: normal;
    overflow-wrap: break-word;
}

.message.big {
    font-size: 60px;
    line-height: 1.1;
}

.message.small {
    font-size: 36px;
    line-height: 1.3;
}

@keyframes zoomIn {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

<div class="notebook" id="notebook"></div>

<script>
const notebook = document.getElementById('notebook');

// Floating hearts in background
function createHeart() {
    const bunchChance = Math.random();
    const heartCount = bunchChance < 0.3 ? 6 + Math.floor(Math.random() * 2) : 1;

    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = '‚ù§Ô∏è';

        const x = Math.random() * window.innerWidth + (i * 10);
        const y = Math.random() * window.innerHeight + (i * 10);
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';

        const duration = 5 + Math.random() * 5;
        heart.style.animationDuration = duration + 's';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
    }
}
setInterval(createHeart, 500);

// Floating subtle "I love you ‚ù§Ô∏è" watermark inside notebook
function createWatermarkWord() {
    const word = document.createElement('div');
    word.innerText = 'I love you ‚ù§Ô∏è';
    word.style.position = 'absolute';
    word.style.fontSize = `${10 + Math.random() * 12}px`;
    word.style.color = 'rgba(255,0,0,0.08)';
    word.style.fontFamily = "'Great Vibes', cursive";
    word.style.left = `${Math.random() * 90}%`;
    word.style.top = `${Math.random() * 90}%`;
    word.style.pointerEvents = 'none';
    word.style.transition = 'transform 20s linear';
    word.style.zIndex = 1;
    notebook.appendChild(word);

    const xMove = (Math.random() - 0.5) * 20;
    const yMove = (Math.random() - 0.5) * 20;

    setTimeout(() => {
        word.style.transform = `translate(${xMove}px, ${yMove}px)`;
    }, 100);

    setTimeout(() => word.remove(), 25000);
}
setInterval(() => {
    for(let i=0; i<5; i++){
        createWatermarkWord();
    }
}, 2000);

// First big message - "Sweetheart üíû"
function showFirstMessage() {
    const bigMsg = document.createElement('div');
    bigMsg.classList.add('message', 'big');
    bigMsg.innerText = 'Sweetheart üíû';
    notebook.appendChild(bigMsg);

    setTimeout(() => {
        bigMsg.style.opacity = 1;
        setTimeout(() => {
            bigMsg.style.opacity = 0;
            setTimeout(() => {
                bigMsg.remove();
                showValentineJourney();
            }, 500);
        }, 3000);
    }, 6000); // appears 6 sec after loading page
}

// Journey messages
const journeyLines = [
    "Your smile is precious to me ü•∞", // normal font, not bold
    "A sweet journey of Valentine's week with your smile üå∏üíñ",
    "Let's continue ü•∞üíû",
    "You are the one who makes my life bloom and blossom like a rose üåπ",
    "I want to love you forever, and every day my love for you grows üíë‚ù§Ô∏è",
    "You‚Äôre so sweet, and my life feels sweeter with you every day more than chocolate üç´‚ù§Ô∏è",
    "My heart feels safe with you, wrapped in your soft side‚Äîsofter than the softest teddy üß∏‚ù§Ô∏è",
    "Whatever comes in life, I promise I‚Äôll always be with you, and my love for you will stay the same üíï",
    "Distance doesn‚Äôt matter‚Äîhere‚Äôs a hug full of love to make my special person feel warm and special ‚ù§Ô∏èü§óü•∞",
    "Sending all my love ‚ù§Ô∏è hoping you feel how special you are to me",
    "With you, everything feels complete.",
    "You feel like home to me.",
    "Just thinking of you makes me smile.",
    "You are my favorite happiness ü•∞",
    "Will you be my Valentine?"
];

function showValentineJourney() {
    let index = 0;
    function showLine() {
        if (index >= journeyLines.length) {
            setTimeout(showValentineDayMessages, 3000);
            return;
        }

        const line = document.createElement('div');
        line.classList.add('message', 'small');
        line.innerText = journeyLines[index++];
        notebook.appendChild(line);

        setTimeout(() => line.style.opacity = 1, 200);
        setTimeout(() => {
            line.style.opacity = 0;
            setTimeout(() => line.remove(), 500);
        }, 5000); // message visible for 5 sec

        setTimeout(showLine, 8000); // 5 sec display + 3 sec gap
    }
    showLine();
}

// Big heart before final message
function showValentineDayMessages() {
    const bigHeart = document.createElement('div');
    bigHeart.style.position = 'absolute';
    bigHeart.style.top = '50%';
    bigHeart.style.left = '50%';
    bigHeart.style.transform = 'translate(-50%, -50%)';
    bigHeart.style.fontSize = '150px';
    bigHeart.style.color = 'red';
    bigHeart.style.cursor = 'pointer';
    bigHeart.style.zIndex = 10;
    bigHeart.innerText = '‚ù§Ô∏è';
    notebook.appendChild(bigHeart);

    let messageShown = false;

    function showFinalMessages() {
        if (messageShown) return;
        messageShown = true;

        bigHeart.remove();

        const happyMsg = document.createElement('div');
        happyMsg.classList.add('message', 'big');
        happyMsg.style.top = '50%';
        happyMsg.innerText = 'Happy Valentine‚Äôs Day to my forever Valentine'; // no emoji
        notebook.appendChild(happyMsg);
        happyMsg.style.opacity = 1;

        setTimeout(() => {
            const loveMsg = document.createElement('div');
            loveMsg.classList.add('message', 'small');
            loveMsg.style.top = '60%';
            loveMsg.innerText = 'Love forever just for you ‚ù§Ô∏èüíû'; // emojis here
            notebook.appendChild(loveMsg);
            loveMsg.style.opacity = 1;
        }, 3000);
    }

    bigHeart.addEventListener('click', showFinalMessages);
    bigHeart.addEventListener('touchstart', showFinalMessages);

    // Fallback: show message automatically after 2 minutes
    setTimeout(showFinalMessages, 120000);
}

setTimeout(showFirstMessage, 1000);
</script>

  style="border-radius:12px; position: fixed; bottom: 20px; right: 20px; width: 300px; height: 80px; z-index: 1000;"

</html>
