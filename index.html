<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #000000; /* solid black */
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notebook {
    position: absolute;
    width: 600px;
    height: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffffff;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 2;
}

.heart {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatHeart linear infinite;
    z-index: 3;
}

@keyframes floatHeart {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(0, -1200px) rotate(360deg); opacity: 0; }
}

.message {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 4;
}

.message.big {
    font-size: 60px;
    color: #ff4d4d;
    font-weight: bold;
    font-family: 'Great Vibes', cursive;
}

.message.small {
    font-size: 36px;
    color: #ff4d4d;
    font-family: 'Great Vibes', cursive;
}

#center-heart {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    cursor: pointer;
    z-index: 5;
    display: none;
    opacity: 0;
}

#heart-note {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Great Vibes', cursive;
    font-size: 28px;
    color: #ff4d4d;
    opacity: 0;
    z-index: 5;
}

#sparkle {
    position: absolute;
    font-size: 28px;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: sparkleBounce 1s infinite alternate;
    opacity: 0;
    z-index: 6;
    pointer-events: none;
}

@keyframes sparkleBounce {
    0% { transform: translate(-50%, -50%) scale(1); }
    100% { transform: translate(-50%, -60%) scale(1.2); }
}

@keyframes zoomIn {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

<div class="notebook" id="notebook"></div>

<div id="center-heart">‚ù§Ô∏è</div>
<div id="heart-note">You have touched my heart ‚ù§Ô∏è</div>
<div id="sparkle">‚ú®</div>

<script>
const notebook = document.getElementById('notebook');

// Floating hearts
function createHeart() {
    const bunchChance = Math.random();
    const heartCount = bunchChance < 0.3 ? 6 + Math.floor(Math.random() * 2) : 1;

    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = '‚ù§Ô∏è';

        const x = Math.random() * window.innerWidth + (i * 10);
        const y = Math.random() * window.innerHeight + (i * 10);
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';

        const duration = 5 + Math.random() * 5;
        heart.style.animationDuration = duration + 's';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), duration * 1000);
    }
}
setInterval(createHeart, 500);

// First message
function showFirstMessage() {
    const bigMsg = document.createElement('div');
    bigMsg.classList.add('message', 'big');
    bigMsg.innerText = 'My Love ‚ù§Ô∏è‚ù§Ô∏è';
    notebook.appendChild(bigMsg);

    setTimeout(() => {
        bigMsg.style.opacity = 1;
        setTimeout(() => {
            bigMsg.style.opacity = 0;
            setTimeout(() => {
                bigMsg.remove();
                showCenterHeart();
            }, 500);
        }, 3000);
    }, 6600);
}

// Center heart
function showCenterHeart() {
    const heart = document.getElementById('center-heart');
    const note = document.getElementById('heart-note');
    const sparkle = document.getElementById('sparkle');

    heart.style.display = 'block';
    sparkle.style.opacity = 1;

    let triggered = false;

    let visible = true;
    const blinkInterval = setInterval(() => {
        heart.style.opacity = visible ? 1 : 0;
        visible = !visible;
    }, 500);

    setTimeout(() => {
        clearInterval(blinkInterval);
        heart.style.opacity = 1;
        note.style.opacity = 1;
    }, 600);

    function trigger() {
        if (triggered) return;
        triggered = true;
        sparkle.style.opacity = 0;
        heart.style.display = 'none';
        note.style.opacity = 0;
        showSecondMessage();
    }

    heart.addEventListener('click', trigger, { once: true });
    setTimeout(trigger, 3000);
}

// Second message
function showSecondMessage() {
    const smallMsg = document.createElement('div');
    smallMsg.classList.add('message', 'small');
    smallMsg.innerText = 'With you everything feels complete üíû';
    notebook.appendChild(smallMsg);

    smallMsg.style.opacity = 1;
    smallMsg.style.animation = "zoomIn 0.8s ease forwards";

    setTimeout(() => {
        smallMsg.style.opacity = 0;
        setTimeout(() => smallMsg.remove(), 500);
        showRandomLines();
    }, 6000);
}

const lines = [
    "You make my heart feel full üíñ",
    "Sweetheart, you are my heart forever ‚ù£Ô∏è",
    "Just thinking of you makes me smile ü•∞"
];

function showRandomLines() {
    let index = 0;
    function showLine() {
        if (index >= lines.length) return;

        const line = document.createElement('div');
        line.classList.add('message', 'small');
        line.style.top = (30 + Math.random() * 40) + "%";
        line.innerText = lines[index++];
        notebook.appendChild(line);

        setTimeout(() => line.style.opacity = 1, 200);
        setTimeout(() => {
            line.style.opacity = 0;
            setTimeout(() => line.remove(), 500);
        }, 6000);

        setTimeout(showLine, 7000);
    }
    showLine();
}

setTimeout(showFirstMessage, 1000);
</script>

<script>
// ---------- Lines to show ----------
const shortMessageLines = [
  "You are my sunshine on cloudy days ‚òÄÔ∏è",
  "My laughter, my calm, my peace ü•∞",
  "Every moment with you feels magical ‚ú®",
  "My heart beats for you, always üíì",
  "You make life sweeter than chocolate üç´",
  "With you, everything is perfect üíû",
  "You‚Äôre my favorite person in the whole world üåπ"
];

const dailyMessages = [
  { day: "Propose Day", text: "From the moment I saw you, I knew‚Ä¶ you had my heart ‚ù§Ô∏è" },
  { day: "Chocolate Day", text: "You‚Äôre my sweetest happiness, sweeter than any chocolate üç´" },
  { day: "Rose Day", text: "A rose for you üåπ‚Ä¶ as beautiful and unique as your love" },
  { day: "Promise Day", text: "I promise to always stand by you, no matter what üíû" },
  { day: "Hug Day", text: "Your hugs are my safe place ü§ó‚Ä¶ I never want to let go" },
  { day: "Kiss Day", text: "Every kiss is a little spark that lights up my heart üíã" }
];

const valentineQuestion = "Will you be my Valentine? ‚ù§Ô∏è";
const finalPromise = "Love forever‚Ä¶ just for you, from the bottom of my heart üíñ";

// ---------- Helper function ----------
function showLineWithHearts(text, delay = 0, callback) {
  const notebook = document.getElementById('notebook');
  const line = document.createElement('div');
  line.classList.add('message', 'small');
  line.style.top = `${30 + Math.random()*40}%`;
  line.innerText = text;
  line.style.opacity = 0;
  notebook.appendChild(line);
  
  setTimeout(() => {
    line.style.transition = 'transform 0.8s, opacity 0.8s';
    line.style.transform = 'translateX(0)';
    line.style.opacity = 1;
    
    // Floating hearts around the line
    for(let i=0; i<3; i++){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = `${Math.random() * 550}px`;
      heart.style.top = `${parseFloat(line.style.top) + 30 + Math.random()*20}px`;
      heart.style.fontSize = `${15 + Math.random()*20}px`;
      heart.style.animationDuration = `${2 + Math.random()*2}s`;
      notebook.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    // Sparkle
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.innerText = '‚ú®';
    sparkle.style.left = `${Math.random()*550}px`;
    sparkle.style.top = `${parseFloat(line.style.top) - 10}px`;
    sparkle.style.opacity = 1;
    notebook.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000);
    
    // Remove line after 4 seconds
    setTimeout(() => {
      line.style.opacity = 0;
      setTimeout(() => line.remove(), 500);
      if(callback) callback();
    }, 4000);
  }, delay);
}

// ---------- Sequence function ----------
function showAllLines() {
  let i = 0;
  function showNextShort() {
    if(i < shortMessageLines.length) {
      showLineWithHearts(shortMessageLines[i], 0, showNextShort);
      i++;
    } else {
      showDailyMessages();
    }
  }
  showNextShort();
}

function showDailyMessages() {
  let i = 0;
  function nextDaily() {
    if(i < dailyMessages.length) {
      showLineWithHearts(dailyMessages[i].text, 0, nextDaily);
      i++;
    } else {
      showValentineQuestion();
    }
  }
  nextDaily();
}

function showValentineQuestion() {
  const notebook = document.getElementById('notebook');
  const line = document.createElement('div');
  line.classList.add('message', 'big');
  line.innerText = valentineQuestion;
  line.style.top = '50%';
  line.style.opacity = 0;
  notebook.appendChild(line);

  setTimeout(() => {
    line.style.transition = 'transform 1s, opacity 1s';
    line.style.transform = 'scale(1)';
    line.style.opacity = 1;

    // Floating hearts around
    for(let i=0; i<5; i++){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = `${Math.random() * 550}px`;
      heart.style.top = `${parseFloat(line.style.top) + 30 + Math.random()*20}px`;
      heart.style.fontSize = `${20 + Math.random()*20}px`;
      heart.style.animationDuration = `${2 + Math.random()*2}s`;
      notebook.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    // Show final promise after 4s
    setTimeout(() => {
      line.style.opacity = 0;
      setTimeout(() => line.remove(), 500);
      showLineWithHearts(finalPromise);
    }, 4000);

  }, 500);
}

// ---------- Start sequence ----------
setTimeout(showAllLines, 1000);
</script>
